<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100DaysCssChallenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="dark">
            <h3 class="title" >#1 Challenge : 100 Days Css</h3>
            <div class="challenge" id="challenge1">
                <div class="center">
                    <div id="number">
                        <div id="un"></div>
                        <div id="un-barre"></div>
                        <div id="zero-un"></div>
                        <div id="zero-deux"></div>
                    </div>
                    <div id="days">DAYS</div>
                    <div id="cssChallenge">CSS CHALLENGE</div>
                </div>
            </div>
        </section>
        <section class="light">
            <h3 class="title" >#2 Challenge : Menu Icon</h3>

            <div class="challenge" id="challenge2">
                <div class="center">
                    <div id="menu" onclick="animate()">
                        <div class="barre no-animation" id="one"></div>
                        <div class="barre no-animation" id="two"></div>
                        <div class="barre no-animation" id="three"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="dark">
            <h3 class="title" >#3 Challenge : Pyramid</h3>

            <div class="challenge" id="challenge3">
                <div class="center">
                    <div class="cercle">
                        <div id="sky"></div>
                        <div id="ground"></div>
                        <div id="sun"></div>
                        <div id="leftPyramid"></div>
                        <div id="rightPyramid"></div>
                        <div id="shadow"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="light">
            <h3 class="title" >#4 Challenge : Loading</h3>

            <div class="challenge" id="challenge4">
                <div class="center">
                    <div id="back">
                        <div id="mid">
                            <div id="front"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
